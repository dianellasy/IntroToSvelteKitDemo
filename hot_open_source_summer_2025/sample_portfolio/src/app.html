<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<body style="margin:0; background-color: black;">	<!-- Opens the document body, removes default margin, and sets background color to black -->
    	%sveltekit.body%	<!-- SvelteKit placeholder where the framework injects the rendered page content -->
	</body>	<!-- Closes the document body -->
</html>
